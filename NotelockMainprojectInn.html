<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NoteLock: A Secure Note and Password Manager</title>
<link rel="stylesheet" href="MainInnvoteNotelock.css">

</head>
<body>

<div class="container">
    <h1>NoteLock: A Secure Note and Password Manager</h1>
    
    <div class="input-section">
        <h2>Add a Note</h2>
        <input type="text" id="noteInput" placeholder="Enter your note">
        <button onclick="addNote()">Add Note</button>
    </div>
    
    <div class="input-section">
        <h2>Add a Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button onclick="addPassword()">Add Password</button>
    </div>
    
    <div class="display-section">
        <h2>Notes and Passwords</h2>
        <ul id="noteList"></ul>
    </div>
</div>

<script src="Notelock.js"></script>
</body>
</html>
